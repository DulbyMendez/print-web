<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresor de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🖨️ Impresor de Texto</h1>
            <p class="subtitle">Escribe tu texto y envía a imprimir</p>
            <div class="input-section">
                <textarea 
                    id="textInput" 
                    placeholder="Escribe aquí tu texto para imprimir..."
                    rows="6"
                ></textarea>
            </div>
            <div class="printers-section" style="margin-bottom: 24px;">
                <label style="font-weight: 500; display: block; margin-bottom: 8px;">Configuración de impresoras:</label>
                <div id="printersContainer"></div>
                <button type="button" id="addPrinterBtn" style="margin-top: 10px; background: #667eea; color: white; border: none; border-radius: 6px; padding: 6px 16px; font-size: 0.95rem; cursor: pointer;">➕ Agregar impresora</button>
            </div>
            <div class="button-section">
                <button id="printBtn" class="print-button">
                    <span class="button-icon">🖨️</span>
                    Imprimir Texto
                </button>
            </div>
            <div class="print-history">
                <h3>📋 Historial de Impresiones</h3>
                <div id="printHistory" class="history-list">
                    <p class="empty-message">No hay impresiones registradas</p>
                </div>
            </div>
            <div class="info">
                <p>💡 Tip: El texto se imprimirá exactamente como lo escribas</p>
                <p>⌨️ Atajo: Ctrl/Cmd + Enter para imprimir rápidamente</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
